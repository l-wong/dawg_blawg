{% extends "base.html" %}


{% block content %}

  <div>
    {% if current_user.is_authenticated %}
      <p>Welcome Back {{current_user.username}}!</p>
    {% else %}
    <div class="home-intro">
      <h1>Dawg Blawg.</h1>
      <p>Welcome to this cool place where you can talk about your dog and other people's dogs!</p>
    </div>
    <div class="pom-uni">
      <div class="pom-ears"></div>
      <div class="pom-head">
        <div class="pom-eyes"></div>
        <div class="pom-nose"></div>
      </div>
      <div class="pom-body">
        <div class="pom-left-paw"></div>
        <div class="pom-right-paw"></div>
      </div>
      <div class="tail"></div>
      <div class="pom-laptop">
        <div class="pom-laptop-screen"></div>
        <div class="pom-laptop-keyboard"></div>
      </div>
    </div>
    {% endif %}
  </div>
{% endblock %}
