<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mitr:500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="utf-8">
    <title>Dawg Blawg</title>

  </head>

  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning">
         <button type="button" class="close" data-dismiss="alert">&times;</button>
         {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

  <ul class="nav">

    <li class="nav-item">
      <a class="nav-link hvr-wobble-horizontal" title="Home" href="{{ url_for('core.index') }}"><img class="nav-icon" src="../static/home-icon.png"></img></a>
    </li>
      {% if current_user.is_authenticated %}
      <li class='nav-link hvr-wobble-horizontal'><a href="{{ url_for('users.account') }}">Account</a></li>
      <li class='nav-link hvr-wobble-horizontal'><a href="#">Create Post</a></li>
      <li class="nav-link hvr-wobble-horizontal"><a title="Logout" href="{{ url_for('users.logout') }}"><img class="nav-icon" src="../static/logout-icon.png"></a></li>
      {% else %}
      <li class="nav-link hvr-wobble-horizontal"><a title="Login" href="{{ url_for('users.login') }}"><img class="nav-icon" src="../static/login-icon.png"></a></li>
      <li class="nav-link hvr-wobble-horizontal"><a title="Register" href="{{ url_for('users.register') }}"><img class="nav-icon" src="../static/register-icon.png"></a></li>
      {% endif %}

  </ul>


  {% block content %}

  {% endblock %}


  </body>
</html>
