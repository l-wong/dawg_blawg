{% extends "base.html" %}
{% block content %}
  <form method="post">
    <h1>Login</h1>
    {{form.hidden_tag()}}
    {{form.email.label(class_="form-label")}}{{form.email(class_="form-input")}}
    {{form.password.label(class_="form-label")}}{{form.password(class_="form-input")}}
    {{form.submit(class_="form-submit")}}
  </form>

{% endblock %}
