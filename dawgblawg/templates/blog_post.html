{% extends "base.html" %}

{% block content %}

  <div class="blog_post">
    <img style="width:100%;height:300px;" src="{{url_for('blog_posts.dog_image')}}" class="card-img-top">

    <div class="blog_post_heading">
      <h1>{{post.title}}</h1>
      <h2>Written by: {{post.author.username}}</h2>
      <h3>Published: {{post.date.strftime('%B %d, %Y')}}</h3>
    </div>
    <div class="blog_post_body">
      <p>{{post.text}}</p>
    </div>
    {% if post.author == current_user %}
    <div>
      <!--sends you to update view-->
      <a class="btn btn-primary" href="{{url_for('blog_posts.update',blog_post_id=post.id)}}" role="button">Update</a>
      <button type="button" class="btn btn-danger" data-toggle='modal' data-target="#del_modal">Delete</button>
    </div>
    {% endif %}
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="del_modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete the post?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <form action="{{url_for('blog_posts.delete_post',blog_post_id=post.id)}}" method="post">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
